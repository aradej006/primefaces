<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Running Processes</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable value="#{tableBean.tables}" var="tab" widgetVar="datesTable"
                     emptyMessage="No date with given criteria"
                     filteredValue=""
                     rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">

            <f:facet name="header">
                <p:outputPanel>
                    <h:outputText value="Search all fields:"/>
                    <p:inputText id="globalFilter" onkeyup="PF('datesTable').filter()" style="width:150px"
                                 placeholder="Enter keyword"/>
                </p:outputPanel>
            </f:facet>

            <p:column filterBy="#{tab.id}" headerText="Id" footerText="contain" filterMatchMode="contains">
                <p:outputLabel value="#{tab.id}"/>
            </p:column>

            <p:column filterBy="#{tab.process}" headerText="Process" footerText="in">


                <p:outputLabel value="#{tab.process}"/>
            </p:column>

            <p:column filterBy="#{tab.customer}" headerText="Customers" footerText="equals" filterMatchMode="equals">
                <f:facet name="filter">
                    <p:selectOneMenu onchange="PF('datesTable').filter()" >
                        <f:converter converterId="javax.faces.Boolean"/>
                        <f:selectItem itemLabel="All" itemValue=""/>
                        <f:selectItem itemLabel="Level_1" itemValue="true"/>
                        <f:selectItem itemLabel="Level_2" itemValue="false"/>
                    </p:selectOneMenu>
                </f:facet>
                <h:outputLabel value="#{tab.customer ? 'Level_1' : 'Level_2'}"/>
            </p:column>

            <p:column filterBy="#{tab.creationDate}" headerText="Creation Date to:" footerText="lte"
                      filterMatchMode="lte">
                <f:facet name="filter">
                    <p:spinner onchange="PF('datesTable').filter()" styleClass="year-spinner">
                        <f:converter converterId="javax.faces.Integer"/>
                    </p:spinner>
                </f:facet>
                <p:outputLabel value="#{tab.creationDate}"/>
            </p:column>

            <p:column filterBy="#{tab.status}" headerText="Status" footerText="exact" filterMatchMode="exact">
                <f:facet name="filter">
                    <p:selectOneMenu onchange="PF('datesTable').filter()">
                        <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{tableBean.tablesStatus}"/>
                    </p:selectOneMenu>
                </f:facet>
                <p:outputLabel value="#{tab.status}"/>
            </p:column>

            <p:column headerText="Link: Task Preview">
                <p:outputLabel value="#{tab.taskPreview}"/>
            </p:column>

            <p:column headerText="Link: Show Instruction">
                <p:outputLabel value="#{tab.showInstruction}"/>
            </p:column>
        </p:dataTable>
    </h:form>

</h:body>
</html>
