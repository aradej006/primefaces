<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF 2.0 Hello World</title>
    <h:outputStylesheet library="primefaces-theme" name="primefaces.css"/>
</h:head>

<h:body>
    <h2>JSF 2.0 Hello World Example - hello.xhtml</h2>
    <h:form>
        <p:inputText value="#{testBean.world}"/>
        <p:outputLabel value="#{testBean.world}"/>
        <br/>
        <p:button value="Sdadsd"/>
        <h:form>
            <p:multiSelectListbox value="#{multiSelectView.selection}" effect="slide" header="Categories" showHeaders="true">
                <f:selectItems value="#{multiSelectView.categories}" />
            </p:multiSelectListbox>

            <p:commandButton value="Save" icon="ui-icon-check" update="out" style="display:block;margin:10px 0" />

            <h:outputText id="out" value="Value: #{multiSelectView.selection}" style="display:block" />
        </h:form>
    </h:form>
</h:body>
</html>
