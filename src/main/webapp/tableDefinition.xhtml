<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Process Definition</title>
</h:head>
<h:head>
    <h:form>
        <p:dataTable value="#{tableDefinitionBean.tables}" var="tab" widgetVar="datesTableDefinition"
                     emptyMessage="No date with given criteria"
                     filteredValue=""
                     rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">

            <f:facet name="header">
                <p:outputPanel>
                    <h:outputText value="Search all fields:"/>
                    <p:inputText id="globalFilter" onkeyup="PF('datesTableDefinition').filter()" style="width:150px"
                                 placeholder="Enter keyword"/>
                </p:outputPanel>
            </f:facet>


            <p:column filterBy="#{tab.}" headerText="Id" footerText="contain" filterMatchMode="contains">
                <p:outputLabel value="#{tab.id}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:head>
</html>
